<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Delish Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    main {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, textarea {
      margin-bottom: 15px;
    }

    input[type="submit"] {
      width: 100px;
      padding: 8px;
      background-color: #8b0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: black;
      transition: background-color 0.5s ease;
    }

    footer.thankyou {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="reservation.html">Reservation</a>
    </nav>
  </header>

  <main>
    <form onsubmit="showThankYou(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Send" />
    </form>
  </main>

  <footer id="footer">
    <p id="footer-msg">&copy; 2025 Delish Restaurant</p>
  </footer>

  <script>
    function showThankYou(event) {
      event.preventDefault();

      // Change footer message and background
      const footer = document.getElementById('footer');
      const msg = document.getElementById('footer-msg');

      msg.textContent = 'Thank you for contacting us!';
      footer.classList.add('thankyou');

      // Optional: Reset form
      event.target.reset();
    }
  </script>
</body>
</html>
